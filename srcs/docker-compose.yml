version: '3.8'

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    restart: always
    env_file: .env
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - inception
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    depends_on:
      - mariadb
    restart: always
    env_file: .env
    volumes:
      - wp_data:/var/www/html
    networks:
      - inception
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      args:
        - DOMAIN_NAME=${DOMAIN_NAME}
    depends_on:
      - wordpress
    ports:
      - 443:443
    restart: always
    env_file: .env
    volumes:
      - wp_data:/var/www/html
    networks:
      - inception
  redis:
    container_name: redis
    build: ./requirements/bonus/redis
    env_file: .env
    networks:
      - inception
    restart: always
    depends_on:
      - wordpress
  ftp:
    container_name: ftp
    build: 
      context: ./requirements/bonus/ftp
      args:
        - DOMAIN_NAME=${DOMAIN_NAME}
    env_file: .env
    # environment:
    #   - FTP_ROOT_DIR=${FTP_ROOT_DIR}
    #   - FTP_USER=${FTP_USER}
    #   - FTP_PWD=${FTP_PWD}
    depends_on:
      - nginx
    restart: always
    ports:
      - "21:21"
      - "20:20"
      - "$FTP_PORT_MIN-$FTP_PORT_MAX:$FTP_PORT_MIN-$FTP_PORT_MAX"
    volumes:
      - wp_data:/var/www/html



volumes:
    wp_data:
      driver: local
      driver_opts:
        type: none
        o: bind
        device: ${HOME}/data/wp
    db_data:
      driver: local
      driver_opts:
        type: none
        o: bind
        device: ${HOME}/data/db

networks:
    inception:
        driver: bridge
